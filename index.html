<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Filmzoeker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="movies.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welkom bij de Winc Filmzoeker</h1>
        <nav>
            <input type="radio" id="latest movies" name="film-filter" value="latest movies">
            <label for="latest movies">Nieuwste Films:  2014 of nieuwer</label>



            <input type="radio" id="avenger" name="film-filter" value="avenger">
            <label for="avenger">Avenger Films</label>



            <input type="radio" id="xmen" name="film-filter" value="xmen">
            <label for="xmen">X-Men Films</label>



            <input type="radio" id="princess" name="film-filter" value="princess">
            <label for="princess">Princess Films</label>



            <input type="radio" id="batman" name="film-filter" value="batman">
            <label for="batman">Batman Films</label>

        </nav>
        <main>
            <ul id="navigation-list">
            </ul>
        </main>
    </div>
       
</body>
</html>
